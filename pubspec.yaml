name: nabeey
description: Nabeey learning platform.
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  youtube_player_flutter: ^8.1.2
  
  # Utility Packages
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  lottie: ^3.1.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  connectivity_plus: ^6.0.1
  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.10

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # Product Specific
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  flutter_bloc: ^8.1.5
  icons_flutter: ^0.0.4
  cached_network_image: ^3.3.1
  equatable: ^2.0.5
  hive: ^2.2.3
  path_provider: ^2.1.3
  build_runner: ^2.4.9
  bloc: ^8.1.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/ic_foreground.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/sf-pro-display.ttf
    

  fonts:
    - family: SFProDisplay