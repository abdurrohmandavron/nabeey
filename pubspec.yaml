name: nabeey
description: Nabeey learning platform.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  # Utility Packages
  http: ^1.2.0
  intl: ^0.19.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  logger: ^2.0.2+1
  http_parser: ^4.0.2
  image_picker: ^1.0.7
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^6.0.1
  flutter_native_splash: ^2.3.10

  # Dependency Injection
  get_it: ^8.0.0

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1

  # Product Specific
  bloc: ^8.1.4
  hive: ^2.2.3
  readmore: ^3.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  audioplayers: ^5.1.0
  icons_flutter: ^0.0.4
  path_provider: ^2.1.3
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.1
  expansion_tile_group: ^1.2.4
  youtube_player_flutter: ^8.1.2
  syncfusion_flutter_pdfviewer: ^24.2.8
  flutter_secure_storage: ^9.2.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/ic_foreground.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/placeholders/
    - assets/pdf/
    - .env
  #   - assets/fonts/sf-pro-display.ttf
    

